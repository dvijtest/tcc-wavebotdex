<form id="profile_form">
    <div class="form-wrapper center-form border">

        </div>
        <!-- <div class="row">

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>TCC Member Portal Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter TCC member area login email">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>TCC Member Portal Password</label>
                    <input type="password" id="tcc_password" class="form-control" placeholder="Enter TCC member area login password">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Wallet Address</label>
                    <input type="text" id="wallet_address" class="form-control" placeholder="Enter wallet address">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Wallet Private Key</label>
                    <input type="password" id="private_key" class="form-control" placeholder="Enter wallet private key">
                </div>
            </div>

                    <label>Bot Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter transaction password">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Confirm Bot Password</label>
                    <input type="password" id="cpassword" class="form-control" placeholder="Enter confirm password">
                </div>
            </div>
            <div class="col-12">
                <div class="form-footer">
                    <button type="button" class="btn btn-primary" id="saveProfile">Save</button>
                </div>
            </div>
        </div>
    </div>
